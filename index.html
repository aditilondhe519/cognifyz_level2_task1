<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Framework Tasks â€“ Bulma & Bootstrap</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
        }

        section {
            margin-bottom: 50px;
        }

        .title {
            text-align: center;
        }

        hr {
            margin: 40px 0;
        }
    </style>
</head>

<body>

    <!-- Bulma Card Section -->
    <section class="section">
        <div class="container">
            <h1 class="title">Bulma Card Component</h1>

            <div class="card mx-auto" style="max-width: 400px;">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="welcome.jpeg" alt="Card image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media-content">
                        <p class="title is-4">Card Title</p>
                        <p class="subtitle is-6">A clean card layout using Bulma</p>
                    </div>
                    <div class="content">
                        This is a responsive card built with Bulma. It adjusts nicely on all screen sizes.
                    </div>
                </div>
            </div>
        </div>
    </section>

    <hr>

    <!-- Bootstrap Grid Section -->
    <section class="container">
        <h2 class="title">Bootstrap Grid Layout</h2>

        <div class="row text-center">
            <div class="col-md-4 col-sm-12 mb-4">
                <div class="p-4 bg-primary text-white rounded">Column 1</div>
            </div>
            <div class="col-md-4 col-sm-12 mb-4">
                <div class="p-4 bg-success text-white rounded">Column 2</div>
            </div>
            <div class="col-md-4 col-sm-12 mb-4">
                <div class="p-4 bg-warning text-dark rounded">Column 3</div>
            </div>
        </div>
    </section>

</body>

</html>
